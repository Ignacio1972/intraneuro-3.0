<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRANEURO - Archivo de Pacientes</title>
    
    <!-- Reusar CSS existentes -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/pacientes.css">
    
    <!-- CSS espec√≠fico si necesario -->
    <link rel="stylesheet" href="css/archivos.css">
</head>
<body>
    <!-- Header con navegaci√≥n -->
    <header class="main-header">
        <div class="header-content">
            <h1>üìÅ Archivo de Pacientes Egresados</h1>
            <nav class="header-nav">
                <a href="index.html" class="btn btn-secondary">‚Üê Volver al Sistema</a>
                <span id="currentUser" class="user-info"></span>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main id="archivosMain" class="main-content">
        <!-- Barra de b√∫squeda y acciones -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchArchivos" placeholder="Buscar por nombre, apellido o RUT..." class="search-input">
                <select id="filterDoctor" class="doctor-filter" onchange="searchArchivos()">
                    <option value="">Todos los m√©dicos</option>
                </select>
                <input type="date" id="filterDate" class="date-filter" onchange="searchArchivos()">
                <button onclick="searchArchivos()" class="btn btn-primary">Buscar</button>
                <button onclick="exportToExcel()" class="btn btn-secondary">
                    üìä Exportar a Excel
                </button>
            </div>

            <!-- Controles de paginaci√≥n -->
            <div class="pagination-controls" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #f8f9fa; border-radius: 4px; margin-top: 1rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <label for="pageSizeSelector" style="font-weight: 500;">Mostrar:</label>
                    <select id="pageSizeSelector" onchange="changePageSize()" class="form-control" style="width: auto; padding: 0.5rem;">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="all">Todos</option>
                    </select>
                </div>

                <p id="paginationInfo" class="info-text" style="margin: 0; color: #666;">Mostrando pacientes...</p>

                <div class="pagination-buttons" style="display: flex; align-items: center; gap: 0.5rem;">
                    <button id="prevPageBtn" onclick="previousPage()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                        ‚Üê Anterior
                    </button>
                    <span id="pageIndicator" style="font-weight: 500; min-width: 100px; text-align: center;">P√°gina 1</span>
                    <button id="nextPageBtn" onclick="nextPage()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                        Siguiente ‚Üí
                    </button>
                </div>
            </div>
        </section>

        <!-- Contenedor de pacientes archivados -->
        <section id="archivosContainer" class="patients-container">
            <!-- Se llenar√° din√°micamente -->
            <div class="loading">Cargando archivos...</div>
        </section>
    </main>

    <!-- Modal para ver detalles del paciente archivado -->
    <div id="archivedPatientModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modalPatientName">Ficha del Paciente</h2>
                <button class="close-btn" onclick="closeArchivedModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Tabs para navegaci√≥n -->
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('datos')">Datos Personales</button>
                    <button class="tab-btn" onclick="showTab('admisiones')">Historial de Admisiones</button>
                    <button class="tab-btn" onclick="showTab('observaciones')">Observaciones</button>
                </div>
                
                <!-- Tab: Datos Personales -->
                <div id="tab-datos" class="tab-content active">
                    <div class="patient-info-grid">
                        <div class="info-item">
                            <label>Nombre:</label>
                            <span id="modalName"></span>
                        </div>
                        <div class="info-item">
                            <label>RUT:</label>
                            <span id="modalRut"></span>
                        </div>
                        <div class="info-item">
                            <label>Edad:</label>
                            <span id="modalAge"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Tab: Historial de Admisiones -->
                <div id="tab-admisiones" class="tab-content" style="display: none;">
                    <div id="admissionsHistory">
                        <!-- Se llenar√° din√°micamente -->
                    </div>
                </div>
                
                <!-- Tab: Observaciones -->
                <div id="tab-observaciones" class="tab-content" style="display: none;">
                    <div id="observationsHistory">
                        <!-- Se llenar√° din√°micamente -->
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button onclick="editPatientData()" class="btn btn-secondary">Editar Datos</button>
                <button onclick="closeArchivedModal()" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <script src="assets/libs/xlsx.full.min.js"></script>

    <script src="js/api.js"></script>
    <script src="js/data-catalogos.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/archivos.js"></script>
</body>
</html>
