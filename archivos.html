<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRANEURO - Archivo de Pacientes</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css?v=24">
    <link rel="stylesheet" href="css/pacientes.css?v=25">
    <link rel="stylesheet" href="css/modal.css?v=25">
    <link rel="stylesheet" href="css/archivos.css?v=8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="archivos-page">
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/img/logo.png" alt="INTRANEURO" class="header-logo">
                <span class="clinic-name">INTRANEURO</span>
                <span class="page-title">Archivo de Pacientes</span>
            </div>
            <div class="user-section">
                <span id="currentUser">Cargando...</span>
                <a href="index.html" class="btn btn-secondary btn-sm">
                    ← Volver al Sistema
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard de Filtros -->
        <section class="dashboard">
            <!-- Primera fila: Búsqueda y herramientas -->
            <div class="dashboard-row dashboard-row-spread">
                <div class="search-container">
                    <input type="text"
                           id="searchArchivos"
                           placeholder="Buscar por nombre o RUT..."
                           class="search-input"
                           onkeypress="if(event.key === 'Enter') searchArchivos()">
                    <button onclick="searchArchivos()" class="btn btn-primary btn-action">
                        Buscar
                    </button>
                </div>

                <!-- Exportar Excel (alineado a la derecha) -->
                <button onclick="exportToExcel()" class="btn btn-success btn-action">
                    Exportar Excel
                </button>
            </div>
        </section>

        <!-- Tabla de Pacientes Archivados -->
        <section class="patients-list">
            <div id="archivosContainer">
                <!-- Loading state -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <span style="margin-left: 1rem;">Cargando archivos...</span>
                </div>
            </div>
        </section>

        <!-- Paginación al final -->
        <section class="pagination-bar">
            <div class="pagination-left">
                <span id="paginationInfo" class="pagination-info">Cargando pacientes...</span>
            </div>

            <div class="pagination-center">
                <button id="prevPageBtn" onclick="previousPage()" class="btn-tool" disabled>
                    « Anterior
                </button>
                <span id="pageIndicator" class="page-indicator">Página 1</span>
                <button id="nextPageBtn" onclick="nextPage()" class="btn-tool" disabled>
                    Siguiente »
                </button>
            </div>

            <div class="pagination-right">
                <span class="filter-label">Mostrar:</span>
                <select id="pageSizeSelector" onchange="changePageSize()" class="filter-select filter-select-sm">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">Todos</option>
                </select>
            </div>
        </section>
    </main>

    <!-- Modal para ver detalles del paciente archivado -->
    <div id="archivedPatientModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <span class="close" onclick="closeArchivedModal()">&times;</span>

            <!-- Header del Modal -->
            <div class="modal-header">
                <h2 id="modalPatientName">Ficha del Paciente</h2>
            </div>

            <!-- Tabs -->
            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="datos" onclick="showTab('datos', this)">
                    Datos Personales
                </button>
                <button class="tab-btn" data-tab="admisiones" onclick="showTab('admisiones', this)">
                    Historial de Admisiones
                </button>
                <button class="tab-btn" data-tab="observaciones" onclick="showTab('observaciones', this)">
                    Observaciones
                </button>
            </div>

            <!-- Tab: Datos Personales -->
            <div id="tab-datos" class="tab-content active">
                <div class="patient-details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Nombre</span>
                        <span class="detail-value" id="modalName">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">RUT</span>
                        <span class="detail-value" id="modalRut">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Edad</span>
                        <span class="detail-value" id="modalAge">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Previsión</span>
                        <span class="detail-value" id="modalPrevision">-</span>
                    </div>
                </div>
            </div>

            <!-- Tab: Historial de Admisiones -->
            <div id="tab-admisiones" class="tab-content">
                <div id="admissionsHistory" class="admissions-list">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Tab: Observaciones -->
            <div id="tab-observaciones" class="tab-content">
                <div id="observationsHistory" class="observations-list">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <!-- Footer del Modal -->
            <div class="modal-footer">
                <button onclick="editPatientData()" class="btn btn-primary">
                    Editar Datos
                </button>
                <button onclick="closeArchivedModal()" class="btn btn-secondary">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/libs/xlsx.full.min.js"></script>
    <script src="js/api.js?v=21"></script>
    <script src="js/data-catalogos.js?v=21"></script>
    <script src="js/validaciones.js?v=25"></script>
    <script src="js/archivos.js?v=5"></script>

    <!-- Footer -->
    <footer class="app-footer">
        <small>
            <strong>INTRANEURO</strong> v2.7.0 |
            © 2025 <span style="color: #828e9a; font-weight: 200;">Lobo-Media</span> |
            Sistema de Gestión Clínica
        </small>
    </footer>
</body>
</html>
