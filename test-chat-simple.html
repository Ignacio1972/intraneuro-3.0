<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Chat Cl√≠nico WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        /* Header */
        .chat-header {
            background: #128C7E;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .patient-avatar {
            width: 40px;
            height: 40px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .patient-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .patient-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Tabs */
        .chat-tabs {
            background: #075E54;
            display: flex;
            padding: 0;
        }

        .chat-tab {
            flex: 1;
            padding: 14px 16px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .chat-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-tab.active {
            color: white;
        }

        .chat-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #25D366;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: #E5DDD5;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAMklEQVQoU2NkYGD4z4AGGJH5DGgKGRkZ/zMyMv7HpBBdDlMhXiuwRgZ0K9ElCFZIjEIAe4QIBYJcqskAAAAASUVORK5CYII=');
            padding: 20px;
        }

        /* Date Divider */
        .chat-date-divider {
            text-align: center;
            margin: 20px 0 16px;
        }

        .chat-date-divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #667781;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        /* Message Bubble */
        .chat-message {
            display: flex;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.sent {
            justify-content: flex-end;
        }

        .chat-bubble {
            position: relative;
            max-width: 75%;
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .chat-message.sent .chat-bubble {
            background: #DCF8C6;
        }

        /* Text Message */
        .chat-message-text {
            font-size: 14px;
            line-height: 1.4;
            color: #111;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        /* Audio Message */
        .chat-bubble.audio {
            min-width: 200px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-play-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #128C7E;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .audio-play-btn:hover {
            background: #0f7a6d;
        }

        .audio-play-btn.playing {
            background: #25D366;
        }

        .audio-waveform {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 2px;
            height: 30px;
        }

        .audio-bar {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            height: 100%;
            transition: all 0.2s;
        }

        .audio-bar.active {
            background: #128C7E;
        }

        .audio-duration {
            font-size: 12px;
            color: #667781;
            font-weight: 500;
            min-width: 35px;
        }

        /* Message Footer */
        .chat-message-time {
            font-size: 11px;
            color: #667781;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .chat-message-time span {
            opacity: 0.7;
        }

        /* Empty State */
        .chat-empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #667781;
        }

        .chat-empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .chat-empty-state p {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .chat-empty-state small {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Input Area */
        .chat-input-area {
            background: #F0F2F5;
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .chat-input-wrapper {
            flex: 1;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: flex-end;
            padding: 8px 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            min-width: 0;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            font-size: 15px;
            font-family: inherit;
            max-height: 120px;
            line-height: 1.4;
            padding: 4px 0;
            min-width: 0;
        }

        .chat-input-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .mic-btn {
            background: #128C7E;
            color: white;
        }

        .mic-btn:hover {
            background: #0f7a6d;
        }

        .mic-btn.recording {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .send-btn {
            background: #128C7E;
            color: white;
        }

        .send-btn:hover {
            background: #0f7a6d;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Recording UI */
        .recording-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 0 8px;
            color: #dc3545;
            font-size: 14px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #dc3545;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .recording-time {
            font-weight: 500;
            min-width: 50px;
        }

        .recording-cancel {
            background: transparent;
            border: none;
            color: #667781;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 13px;
        }

        .recording-cancel:hover {
            color: #dc3545;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .test-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-input-area {
                padding: 8px;
            }

            .chat-input-wrapper {
                padding: 8px 12px;
            }

            .chat-input-btn {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="patient-avatar">JP</div>
            <div class="patient-info">
                <h3>Juan P√©rez (TEST)</h3>
                <p>Admisi√≥n #1234 ‚Ä¢ Sala 201</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="chat-tabs">
            <button class="chat-tab active" data-tab="historia" onclick="switchTab('historia')">
                üìã Historia Cl√≠nica
            </button>
            <button class="chat-tab" data-tab="tareas" onclick="switchTab('tareas')">
                ‚úÖ Tareas Pendientes
            </button>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages"></div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="chat-input-wrapper" id="inputWrapper">
                <textarea
                    class="chat-input"
                    id="chatInput"
                    placeholder="Escribe una nota..."
                    rows="1"
                    onkeydown="handleKeydown(event)"
                    oninput="autoResize(this)"
                ></textarea>
            </div>

            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span class="recording-time" id="recordingTime">0:00</span>
                <button class="recording-cancel" onclick="cancelRecording()">Cancelar</button>
            </div>

            <button class="chat-input-btn mic-btn" id="micBtn" onclick="toggleRecording()" title="Grabar audio">üé§</button>
            <button class="chat-input-btn send-btn" id="sendBtn" onclick="sendMessage()" style="display: none;" title="Enviar">‚û§</button>
        </div>
    </div>

    <script>
        // ========== ESTADO GLOBAL ==========
        let currentTab = 'historia';
        let messages = {
            historia: [],
            tareas: []
        };
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingInterval = null;
        let currentAudio = null;

        // ========== INICIALIZACI√ìN ==========
        loadMockData();

        // ========== TABS ==========
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.chat-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            document.getElementById('chatInput').placeholder = tab === 'historia'
                ? 'Escribe una nota sobre la historia cl√≠nica...'
                : 'Escribe una tarea pendiente...';
            renderMessages();
        }

        // ========== RENDERIZAR MENSAJES ==========
        function renderMessages() {
            const container = document.getElementById('chatMessages');
            const msgs = messages[currentTab] || [];

            if (msgs.length === 0) {
                container.innerHTML = `
                    <div class="chat-empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>${currentTab === 'historia' ? 'No hay notas en la historia' : 'No hay tareas pendientes'}</p>
                        <small>Escribe tu primera nota o graba un audio</small>
                    </div>
                `;
                return;
            }

            let html = '';
            let lastDate = '';

            msgs.forEach(msg => {
                const msgDate = msg.timestamp.split(',')[0];
                if (msgDate !== lastDate) {
                    html += `<div class="chat-date-divider"><span>${formatDateDivider(msgDate)}</span></div>`;
                    lastDate = msgDate;
                }

                const messageClass = msg.type === 'sent' ? 'sent' : '';

                if (msg.messageType === 'audio') {
                    html += `
                        <div class="chat-message ${messageClass}">
                            <div class="chat-bubble audio">
                                <button class="audio-play-btn" onclick="playAudio(${msg.id}, this)">‚ñ∂</button>
                                <div class="audio-waveform">${generateWaveform()}</div>
                                <span class="audio-duration">${msg.duration}</span>
                                <div class="chat-message-time">
                                    <span>${msg.author}</span>
                                    <span>‚Ä¢</span>
                                    <span>${formatTime(msg.timestamp)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="chat-message ${messageClass}">
                            <div class="chat-bubble">
                                <p class="chat-message-text">${escapeHtml(msg.text)}</p>
                                <div class="chat-message-time">
                                    <span>${msg.author}</span>
                                    <span>‚Ä¢</span>
                                    <span>${formatTime(msg.timestamp)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
            setTimeout(() => { container.scrollTop = container.scrollHeight; }, 10);
        }

        function generateWaveform() {
            let html = '';
            for (let i = 0; i < 20; i++) {
                html += `<div class="audio-bar" style="height: ${Math.random() * 60 + 20}%"></div>`;
            }
            return html;
        }

        // ========== ENVIAR MENSAJE ==========
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            messages[currentTab].push({
                id: Date.now(),
                messageType: 'text',
                text: text,
                timestamp: new Date().toLocaleString('es-CL'),
                author: 'Dr. Garc√≠a',
                type: 'sent'
            });

            input.value = '';
            autoResize(input);
            updateSendButton();
            renderMessages();
        }

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            updateSendButton();
        }

        function updateSendButton() {
            const input = document.getElementById('chatInput');
            const micBtn = document.getElementById('micBtn');
            const sendBtn = document.getElementById('sendBtn');
            if (input.value.trim()) {
                micBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        }

        // ========== GRABACI√ìN DE AUDIO ==========
        async function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const duration = Math.floor((Date.now() - recordingStartTime) / 1000);

                    messages[currentTab].push({
                        id: Date.now(),
                        messageType: 'audio',
                        audioUrl: audioUrl,
                        duration: formatDuration(duration),
                        timestamp: new Date().toLocaleString('es-CL'),
                        author: 'Dr. Garc√≠a',
                        type: 'sent'
                    });

                    renderMessages();
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();

                document.getElementById('micBtn').classList.add('recording');
                document.getElementById('micBtn').textContent = '‚èπÔ∏è';
                document.getElementById('inputWrapper').style.display = 'none';
                document.getElementById('recordingIndicator').classList.add('active');

                recordingInterval = setInterval(updateRecordingTime, 1000);
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo acceder al micr√≥fono');
            }
        }

        async function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                clearInterval(recordingInterval);
                resetRecordingUI();
            }
        }

        function cancelRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                audioChunks = [];
                mediaRecorder.stop();
                clearInterval(recordingInterval);
                resetRecordingUI();
            }
        }

        function resetRecordingUI() {
            document.getElementById('micBtn').classList.remove('recording');
            document.getElementById('micBtn').textContent = 'üé§';
            document.getElementById('inputWrapper').style.display = 'flex';
            document.getElementById('recordingIndicator').classList.remove('active');
        }

        function updateRecordingTime() {
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            document.getElementById('recordingTime').textContent = formatDuration(elapsed);
        }

        // ========== REPRODUCIR AUDIO ==========
        function playAudio(messageId, button) {
            const msg = messages[currentTab].find(m => m.id === messageId);
            if (!msg || !msg.audioUrl) return;

            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.querySelectorAll('.audio-play-btn').forEach(btn => {
                    btn.textContent = '‚ñ∂';
                    btn.classList.remove('playing');
                });
            }

            const audio = new Audio(msg.audioUrl);
            currentAudio = audio;

            audio.play();
            button.textContent = '‚è∏';
            button.classList.add('playing');

            audio.onended = () => {
                button.textContent = '‚ñ∂';
                button.classList.remove('playing');
            };
        }

        // ========== DATOS MOCK ==========
        function loadMockData() {
            messages = {
                historia: [
                    {
                        id: 1,
                        messageType: 'text',
                        text: 'Paciente ingresa en buen estado general. Signos vitales estables.',
                        timestamp: new Date(Date.now() - 86400000).toLocaleString('es-CL'),
                        author: 'Dr. Rodr√≠guez',
                        type: 'received'
                    },
                    {
                        id: 2,
                        messageType: 'text',
                        text: 'Evoluci√≥n favorable. Se mantiene tratamiento actual.',
                        timestamp: new Date().toLocaleString('es-CL'),
                        author: 'Dr. Garc√≠a',
                        type: 'sent'
                    }
                ],
                tareas: [
                    {
                        id: 3,
                        messageType: 'text',
                        text: 'Solicitar ex√°menes de laboratorio',
                        timestamp: new Date(Date.now() - 7200000).toLocaleString('es-CL'),
                        author: 'Dr. Rodr√≠guez',
                        type: 'received'
                    }
                ]
            };
            renderMessages();
        }

        // ========== UTILIDADES ==========
        function formatDateDivider(dateStr) {
            const today = new Date().toLocaleDateString('es-CL');
            const yesterday = new Date(Date.now() - 86400000).toLocaleDateString('es-CL');
            if (dateStr === today) return 'Hoy';
            if (dateStr === yesterday) return 'Ayer';
            return dateStr;
        }

        function formatTime(timestamp) {
            if (timestamp.includes(',')) {
                return timestamp.split(',')[1].trim().substring(0, 5);
            }
            return timestamp;
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#x27;' };
            return text.replace(/[&<>"']/g, char => map[char]);
        }

        document.getElementById('chatInput').addEventListener('input', updateSendButton);
    </script>
</body>
</html>
