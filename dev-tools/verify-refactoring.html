<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificaci√≥n del Refactoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;

</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n del Sistema Refactorizado</h1>

        <div id="results"></div>
    </div>

    <script>
        const results = document.getElementById('results');

        async function verify() {
            let html = '';

            // 1. Verificar que el script refactorizado se carga
            html += '<div class="status pending">Verificando carga del m√≥dulo refactorizado...</div>';
            results.innerHTML = html;

            await new Promise(resolve => setTimeout(resolve, 100));

            if (typeof window.PacientesEditRefactored !== 'undefined') {
                html += '<div class="status success">‚úÖ M√≥dulo PacientesEditRefactored cargado correctamente</div>';
            } else {
                html += '<div class="status error">‚ùå Error: M√≥dulo PacientesEditRefactored no encontrado</div>';
            }

            // 2. Verificar funci√≥n principal
            if (typeof window.editPatientField === 'function') {
                html += '<div class="status success">‚úÖ Funci√≥n editPatientField disponible globalmente</div>';
            } else {
                html += '<div class="status error">‚ùå Error: Funci√≥n editPatientField no disponible</div>';
            }

            // 3. Verificar configuraci√≥n de campos
            if (window.PacientesEditRefactored && window.PacientesEditRefactored.FIELD_CONFIGS) {
                const fields = Object.keys(window.PacientesEditRefactored.FIELD_CONFIGS);
                html += `<div class="status success">‚úÖ ${fields.length} campos configurados: ${fields.join(', ')}</div>`;
            }

            // 4. Verificar API
            html += '<div class="status pending">Verificando conexi√≥n con API...</div>';
            results.innerHTML = html;

            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                if (data.status === 'healthy') {
                    html += `<div class="status success">‚úÖ API funcionando: ${data.database.patients} pacientes en BD</div>`;
                } else {
                    html += '<div class="status error">‚ùå API no responde correctamente</div>';
                }
            } catch (error) {
                html += `<div class="status error">‚ùå Error conectando con API: ${error.message}</div>`;
            }

            // 5. Mostrar instrucciones
            html += `
                <h2>üìã Instrucciones de Prueba</h2>
                <ol>
                    <li>Abre <a href="https://dev.intraneurodavila.com" target="_blank">https://dev.intraneurodavila.com</a></li>
                    <li>Inicia sesi√≥n con tus credenciales</li>
                    <li>Ve a la lista de pacientes</li>
                    <li>Haz clic en el √≠cono ‚úèÔ∏è junto a:
                        <ul>
                            <li><strong>Nombre</strong> - Usa sistema refactorizado</li>
                            <li><strong>Edad</strong> - Usa sistema refactorizado</li>
                            <li><strong>RUT</strong> - Usa sistema refactorizado</li>
                            <li><strong>Cama</strong> - Usa sistema refactorizado</li>
                            <li><strong>Previsi√≥n</strong> - Todav√≠a usa sistema original</li>
                        </ul>
                    </li>
                    <li>Edita un valor y verifica que:
                        <ul>
                            <li>Se actualiza en pantalla inmediatamente</li>
                            <li>Persiste al recargar la p√°gina</li>
                            <li>Aparece un toast de confirmaci√≥n</li>
                        </ul>
                    </li>

                <p>Abre la consola (F12) y deber√≠as ver logs como estos al editar:</p>
                <pre>[EditField] Editando campo name para paciente 123
[EditField] Valor actual de name: Juan P√©rez
[EditField] Valor transformado: Mar√≠a Gonz√°lez
[EditField] Enviando actualizaci√≥n a API: Mar√≠a Gonz√°lez
[EditField] Actualizaci√≥n exitosa</pre>
            `;

            results.innerHTML = html;
        }

        // Esperar a que todo cargue
        window.addEventListener('load', () => {

    </script>

    <script src="js/modules/pacientes/pacientes-edit-refactored.js"></script>
