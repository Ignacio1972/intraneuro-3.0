<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Datos Generales del Paciente</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined text-[#111618] dark:text-white">arrow_back</span>
<h1 class="text-[#111618] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Datos Generales</h1>
<div class="w-6"></div> <!-- Spacer -->
</header>
<main class="flex-1 p-4 space-y-6">
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Nombre Completo</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Ingrese el nombre completo" value=""/>
<div class="text-[#617c89] dark:text-gray-400 flex border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</label>
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Fecha de Nacimiento</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Seleccione una fecha" type="date" value=""/>
<div class="text-[#617c89] dark:text-gray-400 flex border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</label>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Edad</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Años" type="number" value=""/>
</div>
</label>
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Sexo</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,124,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option disabled="" selected="" value="">Seleccione</option>
<option value="masculino">Masculino</option>
<option value="femenino">Femenino</option>
</select>
</label>
</div>
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Número de Identificación</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Ingrese el número de identificación" value=""/>
<div class="text-[#617c89] dark:text-gray-400 flex border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">badge</span>
</div>
</div>
</label>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Tipo de Sangre</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,124,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option disabled="" selected="" value="">Seleccione</option>
<option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Aseguradora</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,124,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option disabled="" selected="" value="">Seleccione</option>
<option value="aseg1">Aseguradora 1</option>
<option value="aseg2">Aseguradora 2</option>
<option value="ninguna">Ninguna</option>
</select>
</label>
</div>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Peso</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="ej. 70" value=""/>
<div class="text-[#617c89] dark:text-gray-400 flex border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center px-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">scale</span>
<span class="ml-2 font-medium">kg</span>
</div>
</div>
</label>
<label class="flex flex-col">
<p class="text-[#111618] dark:text-gray-300 text-base font-medium leading-normal pb-2">Altura</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary dark:focus:ring-primary border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="ej. 175" value=""/>
<div class="text-[#617c89] dark:text-gray-400 flex border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 items-center justify-center px-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">height</span>
<span class="ml-2 font-medium">cm</span>
</div>
</div>
</label>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-white dark:bg-background-dark p-4 border-t border-gray-200 dark:border-gray-700">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Continuar
        </button>
</footer>
</div>
</body></html>
