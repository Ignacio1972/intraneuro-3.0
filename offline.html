<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi贸n - INTRANEURO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn-retry {
            background: white;
            color: #667eea;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-retry:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon"></div>
        <h1>Sin Conexi贸n</h1>
        <p>
            No hay conexi贸n a internet en este momento.
            Por favor verifica tu conexi贸n y vuelve a intentar.
        </p>
        <button class="btn-retry" onclick="window.location.reload()">
             Reintentar
        </button>

        <div class="info">
            <strong>INTRANEURO - Modo Offline</strong>
            Algunas funcionalidades est谩n disponibles sin conexi贸n gracias a la cach茅 de la aplicaci贸n.
        </div>
    </div>

    <script>
        // Detectar cuando vuelve la conexi贸n
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Intentar reconectar cada 10 segundos
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 10000);
    </script>
</body>
</html>
